<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler | Dan Meyer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Train Times</h1>
      <p>Choo Choo.</p>
      <p class="message"></p>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Times</h3>
      </div>
      <div class="panel-body">
        <table class="table table--trainSchedule">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Trains go here -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- End Train Schedule Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form id="form--train">
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" id="trainName" name="trainName" class="form-control" placeholder="Name of Train">
          </div>
          <div class="form-group">
            <label for="trainDestination">Destination</label>
            <input type="text" id="trainDestination" name="trainDestination" class="form-control" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="trainTime">First Train Time (HH:mm - military time)</label>
            <input type="text" id="trainTime" name="trainTime" class="form-control" placeholder="ex: 13:20 (HH:mm - military time)">
          </div>
          <div class="form-group">
            <label for="trainFrequency">Frequency (mins)</label>
            <input type="text" id="trainFrequency" name="trainFrequency" class="form-control" placeholder="Frequency in minutes">
          </div>
          <button type="submit" id="btnSubmit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal--train-edit" tabindex="-1" role="dialog" aria-labelledby="modal--train-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal--train-label">Train Edit</h4>
          </div> -->
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Edit Train</h3>
              </div>
              <div class="panel-body">
                <form id="form--train-edit">
                  <div class="form-group">
                    <label for="trainNameEdit">Train Name</label>
                    <input type="text" id="trainNameEdit" name="trainNameEdit" class="form-control" placeholder="Name of Train">
                  </div>
                  <div class="form-group">
                    <label for="trainDestinationEdit">Destination</label>
                    <input type="text" id="trainDestinationEdit" name="trainDestinationEdit" class="form-control" placeholder="Destination">
                  </div>
                  <div class="form-group">
                    <label for="trainTimeEdit">First Train Time (HH:mm - military time)</label>
                    <input type="text" id="trainTimeEdit" name="trainTimeEdit" class="form-control" placeholder="ex: 13:20 (HH:mm - military time)">
                  </div>
                  <div class="form-group">
                    <label for="trainFrequencyEdit">Frequency (mins)</label>
                    <input type="text" id="trainFrequencyEdit" name="trainFrequencyEdit" class="form-control" placeholder="Frequency in minutes">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="btnSaveChanges" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.validate.js"></script>
  <script src="./js/additional-methods.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="./js/train.js"></script>
  <script type="text/javascript">
  $("#form-train").validate();
  $("#form--train-edit").validate();
  </script>
</body>

</html>
