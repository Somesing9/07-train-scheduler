<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler | Dan Meyer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Times</h1>
      <p>Choo Choo.</p>
      <p class="message"></p>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Times</h3>
      </div>
      <div class="panel-body">
        <table class="table table--trainSchedule">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
<!--             <tr>
              <td>Trenton Express</td>
              <td>Trenton</td>
              <td>25</td>
              <td>05:35 PM</td>
              <td>Minutes Away</td>
            </tr>
            <tr>
              <td>Oregon Trail</td>
              <td>Salem, Oregon</td>
              <td>2600</td>
              <td>01:39 PM</td>
              <td>1154</td>
            </tr>
            <tr>
              <td>Boston Bus</td>
              <td>Boston</td>
              <td>65</td>
              <td>05:50 PM</td>
              <td>25</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- End Train Schedule Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form id="form--train">
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" id="trainName" class="form-control" placeholder="Name of Train" >
          </div>
          <div class="form-group">
            <label for="trainDestination">Destination</label>
            <input type="text" id="trainDestination" class="form-control" placeholder="Destination" >
          </div>
          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" id="trainTime" class="form-control" placeholder="ex: 13:20 (HH:mm - military time)" >
          </div>
          <div class="form-group">
            <label for="trainFrequency">Frequency (mins)</label>
            <input type="text" id="trainFrequency" class="form-control" placeholder="Frequency in minutes" >
          </div>
          <button type="submit" id="btnSubmit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.validate.js"></script>

  <script src="./js/train.js"></script>


</body>

</html>
